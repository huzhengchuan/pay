        <div class="templatemo-content">
          <ol class="breadcrumb">
            <li><a href="#">出金管理</a></li>
            <li><a href="#">出金</a></li>
            <li class="active"></li>
          </ol>

		  <p class="margin-bottom-15">请确保账户信息填写无误.</p>
          <div class="row">
            <div class="col-md-12">
              <form role="form" id="templatemo-preferences-form">
                
                <div class="row">
                   <div class="col-md-6 margin-bottom-15">
                    <label>出金银行</label>
                    <p class="form-control-static" id="bank">{$bank}</p>
                  </div> 
                </div>
				<div class="row">
                   <div class="col-md-6 margin-bottom-15">
                    <label>出金账号</label>
                    <p class="form-control-static" id="bankCardNum">{$bankCardNum}</p>
                  </div> 
                </div>
				
				<div class="row">
                   <div class="col-md-6 margin-bottom-15">
                    <label class="control-label" for="inputSuccess">出金金额</label>
					<input type="text" class="form-control" id="amount" name="amount" /> 
                  </div> 
                </div>
				
				<div class="row">
                  <div class="col-md-6 margin-bottom-15">
                    <label for="password_1">用户密码</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="用户密码" />  
                  </div>
                  <div class="col-md-6 margin-bottom-15">
                    <label for="password_2">确认密码</label>
                    <input type="password" class="form-control" id="repassword" name="repassword" placeholder="确认密码" />  
                  </div>
                </div>

			  <div class="row templatemo-form-buttons">
                <div class="col-md-12">
                  <button type="button" class="btn btn-primary" onclick="javascript:submit_drawdeposit();">提交</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <button type="reset" class="btn btn-default">重置</button>    
                </div>
              </div>

			  <div class="row">
				<div class="col-md-6 margin-bottom-15">
					<input type="hidden" id="userid" name="userid" value="{$userid}">
				</div>
			  </div>
			  
			  <div class="row">
				<div class="col-md-6 margin-bottom-15">
					<text id="drawdeposit_result"></label>
				</div>
			  </div>
			  

            </form>
          </div>
        </div>
        </div>
